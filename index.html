<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--script vue-->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!--font awesomw-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <!--link css-->
  <link rel="stylesheet" href="css/style.css">
  <title>Vue Slider</title>
</head>

<body>
 

  <div id="app">
    <h1>Vue Slider</h1>
    
    <div class="main-wrapper">

      <div class="container">

        <div @hover="nextPrev(false)" class="slider">

          <img 
            :src="posters[counter]" alt="Animale"  @mouseover="goAutoscroll = false" @mouseleave="goAutoscroll = true"
          >
  
  
          <div class="buttons">
  
            <div @click="nextPrev(false)" class="prev">
              <i class="fa-solid fa-chevron-up"></i>
            </div>
  
            <div @click="nextPrev(true)" class="next">
              <i class="fa-solid fa-chevron-down"></i>
            </div>
          </div>
  
          
    
        </div>

        <div class="thumbs">
          <img  
            v-for="(poster, index) in posters" 
            @click="counter = index"
            :src="poster" 
            class="thumb" 
            :class="{active : index === counter}"
          >

        </div>

      </div>

      

    </div>    
    
  </div>


  <script type="module" src="js/script.js"></script>  
</body>
</html>
